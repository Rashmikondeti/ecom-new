{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Edit Book</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
